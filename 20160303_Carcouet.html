# Deuxième méthode

* Algorithme classique de lycée
* Sans compteur
* Instructions nécessaires :
    * `Declarer` et `Affecter_à` (gestion des variables)
    * `Tant_que … Faire …` (répétition)
    * `Retirer_de`, ou `Tete` et `Queue` (parcours de la liste)
    * `>` (comparaison)
    * `Si … Alors …`


# Le code

    (Affecter_à  ma_liste  (Liste  4  7  2))

    (Affecter_à  candidat  (Retirer_de  ma_liste))

    (Tant_que  (Non  (Vide?  ma_liste))
     Faire
        (Affecter_à  nombre_courant  (Retirer_de  ma_liste))
        (Si  (>  nombre_courant  candidat)
         Alors
            (Affecter_à  candidat  nombre_courant)
        )
    )


# Deuxième méthode avec compteur

* Algorithme classique de lycée
* Instructions nécessaires :
    * `Declarer` et `Affecter_à` (gestion des variables)
    * `Tant_que … Faire …` et `Longueur` (répétition)
    * `Nieme` (lire un élément de la liste)
    * `>` (comparaison)
    * `Si … Alors …`


# Le code

    (Affecter_à  ma_liste  (Liste  4  7  2))

    (Affecter_à  candidat  0)
    (Affecter_à  compteur  1)

    (Tant_que  (<=  compteur  (Longueur  ma_liste))
     Faire
        (Si  (>  (Nieme  ma_liste  compteur)  candidat)
         Alors
            (Affecter_à  candidat  (Nieme  ma_liste  compteur))
        )
        (Affecter_à  compteur  (+  compteur  1))
    )

# Troisième méthode

* Algorithme récursif
    * pas classique au lycée !
* Instructions nécessaires :
    * Pas de gestion des variables dans l’algo !
    * Pas de structure répétitive comme `Tant_que` !
    * Pas de structure conditionnelle comme `Si` !
    * Manipulation de listes :
        * `Tete` et `Queue`
    * `Definir` pour nommer du code :
        * on définit une nouvelle commande
        * besoin aussi de `Retourner`
    * `Max_de_2_nbres`


# Troisième méthode

* Les nouvelles commandes que l’on définit soi-même :
    * complètent le langage
    * ajoutent des couches de plus haut niveau

        (Si  (=  (Longueur  liste)  1)
         Alors
             (Retourner  (Tete  liste))
         Sinon
             (Retourner
                 (Max_2_nbr
                     (Tete  liste)
                     (Max_liste  (Queue  liste))
                 )
             )
        )
    )
    (Afficher  (Max_d_une_liste  (Liste  4  7  2)))

## Récursion

* Mise en abîme
* On peut définir récursivement :
    * une pile d’assiettes est soit
        * une assiette
        * une assiette sur une pile d’assiettes
    * une liste est soit
        * vide
        * soit composée
            * d’une valeur (la « tête »)
            * et d’une liste (la « queue »)
* Démonstration par récurrence en terminale

---

## Les trois méthodes

1. Le langage utilisé **possède la commande** `max`.
    * Facile !
2. On parcourt **explicitement** la liste en gardant le plus grand.
    * Besoin d’instructions pour :
        * parcourir,
        * choisir…
3. On définit des instructions à exécuter.
    * Besoin d’instructions pour :
        * définir une commande,
        * choisir le plus grand entre deux nombres.
    * Le parcours se fait par des appels **récursifs**.

* **affichages** (texte ou graphismes)

* structures **conditionnelles** : Si…Alors…(Sinon…)
* structures **répétitives** : Repeter, Tant_que…Faire…
* **variables** et **affectation** (calcul mental de l’ordi)
