# Dans le style pythonique

* Conçu pour l’industrie
* Pour que les programmeurs soient productifs
* Donc pas pour l’enseignement !
* Langage très vaste
* A des côtés **simplets** et d’autres **rusés**.

---

# Dans le style pythonique

* **simplet**
    * qui vise à l’uniformisation
    * que tout le monde peut comprendre
    * comme MicroAlg !
* **rusé**
    * qui permet des finesses
    * qui rend le langage concis ou malléable

---

# Dans le style pythonique

Un exemple de code « rusé » :

* `[x**2 for x in range(10) if x%2]`
* `[1, 9, 25, 49, 81]`
* qui correspond à la notation mathématique :  
  $\\left\\{x^2; x \\in \\left[\\left[0, 9\\right]\\right]~\\text{tel que}~x~\\text{est impair} \\right\\}$

---

# Dans le style pythonique

* Les *pythonistas* codent en suivant certains principes,
* décrits dans le [PEP 20](https://www.python.org/dev/peps/pep-0020/)
* un PEP ?

---

# Dans le style pythonique

> Beautiful is better than ugly.  
> Explicit is better than implicit.  
> Simple is better than complex.  
> Complex is better than complicated.  
> Flat is better than nested.  
> Sparse is better than dense.  
> Readability counts.  
> Special cases aren't special enough to break the rules.  
> Although practicality beats purity.  
> ...

---

# Dans le style pythonique

> Le beau est préférable au laid.  
> L'explicite est préférable à l'implicite.  
> Le simple est préférable au complexe.  
> Le complexe est préférable au compliqué.  
> Le plat est préférable à l'imbriqué.  
> L'aéré est préférable au compact.  
> La lisibilité compte.  
> Les cas particuliers ne sont pas suffisamment particuliers pour casser la règle.  
> Même si l'aspect pratique doit prendre le pas sur la pureté.  
> …

La traduction est tirée de [cette page](https://openclassrooms.com/courses/apprenez-a-programmer-en-python/de-bonnes-pratiques).
