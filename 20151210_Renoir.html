## Facile, mais…

* Comment apprendre à faire ceci à un ordinateur ? <br><br>
  <textarea style="font-size: 150%" spellcheck="false"></textarea> <br><br>
* Même question : « Qui a les plus grands pieds ? »

---

## Nécessaire de…

* **Communiquer** les instructions à l’ordinateur.
* Des instructions **connues de l’ordinateur**.
* Nous devons savoir ce qu’il sait faire !
* Et l’ordinateur :
    * ne sait pas faire grand chose ;
    * mais le fait vite et bien.

---

## Comme pour tout acte créatif,

## il faut…

* Connaître les **instructions de base**.
* Savoir lire avant d’écrire.

# Poubelle

Connaître les briques de base:

* variables, affectation
* structures conditionnelles: Si…Alors…(Sinon…)
* structures répétitives: Repeter, Tant_que…Faire…
* opérations mathématiques, comparaisons
* affichages (texte ou graphismes)

pas parlé de structures de données, d’efficacité en temps et/ou espace
