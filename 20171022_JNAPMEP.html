# La notation polonaise, une versatilité surpreNantes

&nbsp;

&nbsp;

&nbsp;

<div style="text-align: right; font-size: 75%;">C.Gragnic, 22 octobre</div>
<div style="text-align: right;">JN APMEP 2017</div>

---

## Travaux et instructions

Supposons qu’un travail à effectuer $T$ :

* nécessite des informations $i_1$, $i_2$… $i_n$
* on appelle $n$ l’*arité* de $T$
* produise une information $i$

---

## Travaux et instructions

Si c’est possible, ce travail $T$ pourrait de plus :

* prendre d’autres informations dans l’environnement
* agir sur l’environnement de celui qui l’effectue.

---

## Travaux et instructions

Notations possibles :

* notation **infixée**
  * $i = i_1 T i_2$
* notation **postfixée**
  * ou notation *polonaise inversée* (*RPN* in english)
  * $i = i_1 i_2 T$
* notation **préfixée**
  * $i = T i_1 i_2$

---

## Travaux et instructions

Une *instruction* décrit « ce qu’il y a ça faire » :

* exécuter le travail $T$ sur les informations $i_1$ et $i_2$.

---

## Imbrication des travaux

Besoin potentiel :

* utiliser…
  * $i$ (résultat du travail précédent)
  * $i_3$ une autre information
*  comme informations pour un travail $T'$
  * $T'$ produisant une information $i'$

---

## Imbrication des travaux

Comme pour $T$, on note :

* $i' = i T i_3$ en notation *infixée*
* $i' = i i_3 T$ en notation *postfixée*
* $i' = T i i_3$ en notation *préfixée*

---

## Imbrication des travaux

En écrivant $i$ avec $T$, $i_1$ et $i_2$ :

* $i' = (i_1 T i_2) T' i_3$
* $i' = (i_1 i_2 T) i_3 T'$
* $i' = T' (T i_1 i_2) i_3$

---

## Imbrication des travaux

Le parenthèsage :

* nécessaire pour notation infixée
  * $i' = (i_1 T i_2) T' i_3$
* pour les autres, nécessaire seulement si l’arité des travaux $T$ et $T'$
  est inconnue.
  * $i' = (i_1 i_2 T) i_3 T'$
  * $i' = T' (T i_1 i_2) i_3$
* facilite néammoins la lecture

---

## Imbrication des travaux

Un *programme* est une ensemble d’instructions

* mises *les unes à la suite des autres*
* ou imbriquées

---

## Préfixée à parenthèses

C’est mon choix, le choix de Lisp.

Avec un bon vocabulaire, peut se rapprocher du langage parlé.

* délimitation des *informations*
  * par des espaces et/ou des guillemets
  * par d’éventuels retours à la ligne par souci de présentation
* parenthèsage systématique
  * des instructions à imbriquer
  * des instructions séquentielles

---

## Préfixée à parenthèses

Un exemple :

    (Ouvrir "les volets")
    (Boire (Verser_dans "tasse"
                        (Chauffer "reste café")
                        "sucre"))
    
Où `Verser_dans` attend comme informations :

* $i_1$ le récipient
* $i_2$ un premier ingrédient
* $i_3$ un éventuel autre ingrédient
* $i_4$ un éventuel autre ingrédient
* …

---

## Préfixée à parenthèses

D’autres exemples plus mathématiques :

    (Calculer (Somme (Produit 2 3) 1))

    (Opposé (Quotient (Diff (Produit a (Racine b))
                            (Image_par f (Inverse c)))
                      (Carré (somme x y z))))

## MicroAlg

* Travaux $T$ :
  * souvent désignés par un verbe
  * désormais appelés des *commandes*
* Informations $i_k$ :
  * appelées des *valeurs*
  * nombres ou fragments de texte
  * retours d’autres commandes
* Parenthèses
  * colorées

---

## MicroAlg

Commandes prédéfinies :

* `Definir` et `Retourner`
  * permettent de créer de nouvelles commandes
* `Afficher`
  * permet d’afficher des résultats à l’écran
* `Joindre`
  * concatène ou « met bout à bout » des valeurs
